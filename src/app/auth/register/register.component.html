<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Register</h3>

              <!-- Register Form -->
              <form (ngSubmit)="registerUser()">
                <div class="form-floating mb-3">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    [(ngModel)]="email"
                    name="email"
                  />
                </div>
                <div class="form-floating mb-3">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Username"
                    [(ngModel)]="username"
                    name="username"
                  />
                </div>
                <div class="form-floating mb-3">
                  <label for="username">Area</label>
                  <select
                    id="area"
                    class="form-control"
                    [(ngModel)]="area"
                    name="area"
                  >
                    <option value="" >Ch·ªçn Area</option>
                    <option *ngFor="let huydev of areas" [value]="huydev._id">
                      {{ huydev.nameArea }}
                    </option>
                  </select>
                </div>
                <div class="form-floating mb-3">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    [(ngModel)]="password"
                    name="password"
                  />
                </div>

                <div class="d-grid">
                  <button
                    class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
                    type="submit"
                  >
                    Register
                  </button>
                  <div class="text-center">
                    <a class="small" href="#">Forgot password?</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
