<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <app-sidebar></app-sidebar>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <!-- Start -->
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Area</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <button
            type="button"
            class="btn btn-success"
            data-toggle="modal"
            data-target="#addModal"
          >
            Create Area
          </button>
          <div class="btn-group ml-2">
            <button type="button" class="btn btn-outline-secondary">
              Share
            </button>
            <button type="button" class="btn btn-outline-secondary">
              Export
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr class="text-center">
            <th>_ID</th>
            <th>AREA NAME</th>
            <th>DATE</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="areas && areas.length > 0; else noData">
            <tr *ngFor="let huydev of areas">
              <td class="text-center">{{ huydev._id }}</td>
              <td class="text-center">{{ huydev.nameArea }}</td>
              <td class="text-center">{{ huydev.createdAt | date:'dd/MM/yyyy HH:mm:ss' }}</td>
              <td class="text-center">
                <button
                  class="btn btn-info mr-2"
                  data-toggle="modal"
                  [attr.data-target]="'#editModal_' + huydev._id"
                >
                  <i class="fas fa-edit"></i>
                  <span> Edit</span>
                </button>

                <button
                  class="btn btn-danger"
                  (click)="deleteArea(huydev._id)"
                >
                  <i class="fas fa-trash"></i>
                  <span> Delete</span>
                </button>

                <!-- Edit Modal -->
                <div
                  class="modal fade text-left"
                  [id]="'editModal_' + huydev._id"
                  tabindex="-1"
                  role="dialog"
                  aria-labelledby="editModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">
                          Edit Area [ {{ huydev.nameArea }} ]
                        </h5>
                        <button
                          type="button"
                          class="close"
                          data-dismiss="modal"
                          aria-label="Close"
                        >
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <label for="projectName">Area Name</label>
                            <input
                              type="text"
                              class="form-control"
                              id="nameArea"
                              [(ngModel)]="huydev.nameArea"
                              name="nameArea"
                              placeholder="Tên Khu Vực"
                            />
                          </div>
                        </form>
                      </div>

                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-dismiss="modal"
                        >
                          Close
                        </button>
                        <button
                          type="button"
                          class="btn btn-primary"
                          (click)="saveArea(false, true, huydev)"
                          data-dismiss="modal"
                        >
                          Save
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </ng-container>
          <ng-template #noData>
            <tr class="text-center">
              <td colspan="7">Empty data ...</td>
            </tr>
          </ng-template>
        </tbody>
      </table>
      <!-- Add Modal -->
      <div
        class="modal fade"
        id="addModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="addModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">Add Area</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="projectName">Area Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nameArea"
                    [(ngModel)]="nameArea"
                    name="nameArea"
                    placeholder="Tên Khu vực"
                  />
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                (click)="saveArea(true, false, null)"
                data-dismiss="modal"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- end -->
    </main>
  </div>
</div>
